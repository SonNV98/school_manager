{% extends 'Student/base.html' %}
{% block title %}
    <title>Học sinh trong lớp</title>
{% endblock %}
{% block script %}
    <script>
        var content = "";
        jQuery(function () {
            jQuery("#textAreaContent").change(function () {
                content = jQuery("#textAreaContent").val()
            })
            jQuery("#login-button").click(function () {
                console.log(content)
                jQuery.ajax({
                    url:'/Student/insertShareNewsForSchool/',
                    data:{
                        'data':content
                    },
                    dataType:'json',
                    success:function () {
                        console.log("success")
                    },
                });
            });
            jQuery(document).ajaxStop(function(){
                window.location.reload();
            });
        });
    </script>
{% endblock %}
{% block stylesheet %}
    <style>
        footer.site-footer {
            margin-top: 25% !important;
        }
        .divTitle{
            float: left;
            width: 100%;
            padding-bottom: 1.5%;
            border-bottom: 1px solid #d9d9d9
        }
        .box-title{
            font-weight: bold;
            font-size: 18px;
        }
        .rowDuplex{
            background-color: white;
        }
        .rowOpp{
            background-color: #f5f5f5;
        }
    </style>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-12 ">
        <div class="card">
            <div class="card-body">
                <div class="divTitle mb-5" style="padding: 0px">
                    <p>Trao đổi thông tin với nhà trường</p>
                </div>
                <div class="divTitle">
                    <p style="font-size: 14px">Bạn muốn chia sẻ điều gì đến nhà trường?</p>
                        <textarea id="textAreaContent" type="text" class="w-100" style="height: 70px;padding: 10px;border-radius: 5px;border-color: darkgray"></textarea>
                        <button id="login-button" class="float-right" type="button" style="border-radius: 5px;background-color: #58C9F3;border: none;cursor: pointer;padding: 10px">Chia sẻ</button>
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>
    <!-- /# column -->
</div>
{% endblock %}
