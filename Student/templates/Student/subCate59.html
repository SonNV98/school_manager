{% extends 'Student/base.html' %}
{% block title %}
    <title>Học sinh trong lớp</title>
{% endblock %}
{% block stylesheet %}
    <style>
        footer.site-footer {
            margin-top: 0 !important;
        }
        .divTitle{
            float: left;
            width: 100%;
            padding-bottom: 1.5%;
            border-bottom: 1px solid #d9d9d9
        }
        .box-title{
            font-weight: bold;
            font-size: 18px;
        }
        .rowDuplex{
            background-color: white;
        }
        .rowOpp{
            background-color: #f5f5f5;
        }
        #test_score_id{
            padding: 3px 10px;
            width: 90%;
            border: 2px solid #DDD;
            border-radius: 5px;
        }
    </style>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-12 ">
        <div class="card">
            <div class="card-body">
                <div class="divTitle">
                    <h2 class="box-title">Thành tích học tập của giáo viên</h2>
                </div>
            </div>
            <div class="card-body p-0 m-0 text-center" >
                <select  name="national_list" id="national_list_id" class="form-control" style="height: 40px;font-size: 15px;width: auto;margin-left: 1.25rem">
                    <option class="text-center" value="0">== Chọn lọc thành tích ==</option>
                    <option value="1">Giáo viên giỏi</option>
                    <option value="2">Giáo viên khá</option>
                    <option value="3">Giáo viên trung bình và yếu kém</option>
                    <option value="4">Top 10 giáo viên</option>
                </select>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="text-center">
                                <th><span class="text-left text-info ">STT</span></th>
                                <th><span class="text-left text-info ">Mã giáo viên</span></th>
                                <th><span class="text-left text-info ">Họ tên</span></th>
                                <th><span class="text-left text-info ">Chức vụ</span></th>
                                <th><span class="text-left text-info ">Bằng cấp</span></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

            <!-- /.row -->
        </div>
    </div>
    <!-- /# column -->
</div>
{% endblock %}
